<html lang="en">
<head>
  <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>

<div class="container">
  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <h1>
      Nameplate Recognition V1.0
      </h1>
    </div>
    <div class="col">
    </div>
  </div>

  <div class="row">
    <div class="col">
              <button type="button" class="btn btn-outline-info btn-sm">Info</button>
    </div>
    <div class="col">
    </div>
  </div>

  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <img width="0" height="0" alt="" />
    </div>
    <div class="col">
    </div>
  </div>

  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <table class="table table-striped">
        <tbody>
          <tr>
            <td>Brand</td>
            <td>Variable</td>
          </tr>
          <tr>
            <td>Catalog/Style Number</td>
            <td>Variable</td>
          </tr>
          <tr>
            <td>GO#/PO#</td>
            <td>Variable</td>
          </tr>
          <tr>
            <td>Range</td>
            <td>Variable</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col">
    </div>
  </div>

  <div class="row">
    <div class="col">
    </div>
    <div class="col">
      <h2>
    <input class="btn btn-primary" type="button" value="Choose a Photo">
      </h2>
    </div>
    <div class="col">
    </div>
  </div>
</div>

  <script src="js/scripts.js"></script>
</body>
</html>
